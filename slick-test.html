<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
    <style>

        .slide-one{
            height: 300px;
        }

        .slide-img{
            height: 300px;
            width: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-secondary">

<div class="container">
    <div class="row my-5">
        <div class="col-lg-4">
            <div class="slick-test-one mb-5">
                <div class="text-center p-5 slide-one bg-primary">
                    Min Ga Lar Par
                </div>
                <div class="text-center p-5 slide-one bg-warning">
                    Min Ga Lar Par
                </div>
                <div class="text-center p-5 slide-one bg-info">
                    Min Ga Lar Par
                </div>
                <div class="text-center p-5 slide-one bg-danger">
                    Min Ga Lar Par
                </div>
                <div class="text-center p-5 slide-one bg-light">
                    Min Ga Lar Par
                </div>
            </div>
        </div>
        <div class="col-lg-10 py-5">

            <div class="slick-test-two">
                <div class="">
                    <img src="img/1File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/2File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/3File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/4File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/5File%20.jpeg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/6File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/7File%20.jpg" class="slide-img" alt="">
                </div>
                <div class="">
                    <img src="img/8File%20.jpg" class="slide-img" alt="">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/slick-carousel/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slick-test-one').slick();

        $(".slick-test-two").slick({
            dots: true,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll:3,
            responsive:[
                {
                    breakpoint : 1024,
                    settings:{
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint : 480,
                    settings:{
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
