<div class="container">

            <div class="d-flex my-5">
                <a href="img/1File%20.jpg" data-gall="one" data-title="San Kyi Tar" class="veno">
                    <img src="img/1File%20.jpg" class="small-img" alt="">

<script >
    let veno = new VenoBox({
        selector : ".veno",

    var options = {
        strings: ['Min Ga Lar <i>AAA</i> Par', 'San Kyi Tar Par'],
        typeSpeed: 80,
        // startDelay:3000,
        loop : true,
        loopCount : 3
    };

    var typed = new Typed('.to-type', options);
